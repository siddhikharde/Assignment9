<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perimetre of rectangle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Perimetre of Rectangle</h1>
    <form id="rectangleForm">
        <label for="length" class="label">Length:</label>
        <input type="number" id="length" name="length" class="input" required>
        <br>
        <label for="width" class="label">Width:</label>
        <input type="number" id="width" name="width" class="input" required>
        <br>
        <div id="result" class="result"></div>
        <button type="button" class="button" onclick="perimetre()">Calculate Perimeter</button>

    </form>

    <script>
        const lengthInput = document.getElementById('length');
        const widthInput = document.getElementById('width');
        const resultDiv = document.getElementById('result');
       function perimetre(){
         const result=parseInt(lengthInput.value) + parseInt(widthInput.value);
        resultDiv.innerText =`The perimeter is: ${result * 2}`;
       }

    </script>
   
</body>
</html>
